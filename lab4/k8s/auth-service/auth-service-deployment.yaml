apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
     labels:
       app: auth-service
    spec:
      containers:
        - image: auth-service:0.1
          imagePullPolicy: Never
          name: auth-service
          ports:
            - containerPort: 3006
